---
name: DEPLOYMENT_NAME                                       # [1]
product_version: '1.5.0'                            # [1]
label: Generic Service Broker Experimental
rank: 50
metadata_version: '1.5'                                    # [2]
icon_image: 
serial: true
releases:                                                  # [5]
- name: generic_broker
  version: 'RELEASE_VERSION'
  file: generic_broker-RELEASE_VERSION.tgz

# EDIT the stemcell version as required
stemcell_criteria:                                                  # [3]
  os: ubuntu-trusty
  version: '3026'
  requires_cpi: false

property_blueprints:
- name: encryption_key
  type: secret
- name: vm_credentials
  type: salted_credentials
  default:
    identity: vcap
- name: app_name
  type: string
  configurable: true
  default: GenericServiceBroker
- name: app_version
  type: string
  configurable: true
  default: v1
- name: app_uri
  type: string
  configurable: true
  default: APP_URI
- name: create_open_security_group
  type: boolean
  configurable: true
  default: false
- name: enable_global_access_to_plans
  type: boolean
  configurable: true
  default: false
### CUSTOM_VARIABLE_DEFN_BEGIN_MARKER
### CUSTOM_VARIABLE_DEFN_END_MARKER
- name: org_quota
  type: integer
  configurable: false
  constraints:
    min: 512
    max: 1024
  default: 512
- name: memory
  type: integer
  configurable: false
  constraints:
    min: 256
    max: 1024
  default: 256
# This for any internal plans prebuilt into the service broker that needs to be registered with CF
- name: internal_service_names
  type: string
  configurable: false
  default: "INTERNAL_SERVICE_NAME"
- name: persistence_store_type
  type: dropdown_select
  configurable: true
  options:
  - name: mysql
    label: Managed MySQL Service
    default: true
  - name: custom
    label: User specified Persistent Store
  - name: none
    label: None
### PERSISTENCE_STORE_BEGIN_MARKER
- name: persistence_service_addr
  type: string
  configurable: true
  optional: true
- name: persistence_service_sid
  type: string
  configurable: true
  optional: true
- name: persistence_service_params
  type: text
  configurable: true
  optional: true
- name: persistence_sb_user
  type: string
  configurable: true
  optional: true
  default: servicebroker
- name: persistence_sb_password
  type: secret
  configurable: true
  optional: true
### PERSISTENCE_STORE_END_MARKER

### TARGET_SERVICE_BEGIN_MARKER
- name: target_service_addr
  type: string
  configurable: true
  optional: true
- name: target_service_sid
  type: string
  configurable: true
  optional: true
- name: target_service_params
  type: text
  configurable: true
  optional: true
- name: target_admin_user
  type: string
  configurable: true
  optional: true
  default: servicebroker
- name: target_admin_password
  type: secret
  configurable: true
  optional: true

### TARGET_SERVICE_END_MARKER

### ON_DEMAND_PLAN_BEGIN_MARKER
- name: on_demand_service_plans_collection
  type: collection
  configurable: true

  # Needs to have its own inner/nested property_blueprints when its a collection
  property_blueprints:
  - name: guid
    type: uuid
    optional: false
    unique: true
  - name: plan_name
    type: string
    configurable: true
  - name: plan_description
    type: string
    configurable: true
  - name: plan_details
    type: text
    configurable: true

### ON_DEMAND_PLAN_END_MARKER

form_types:                                                # [8]
- property_inputs:                                       # [9]
  - reference: .properties.app_name
    label: Service Broker Application Name
    description: 'Enter the name for the Service Broker App'
  - reference: .properties.app_version
    label: Service Broker Application version
    description: 'Enter the version of the Service Broker App (Final app name would include app version like ${appName}-${appversion}'
  - reference: .properties.app_uri
    label: Service Broker Application URI
    description: 'Enter the uri/endpoint for the Service Broker app (on push to CF)'
  - reference: .properties.create_open_security_group
    label: Open up Security Groups
    description: 'Open up security group on CF for Service Broker to access other apps or CF Cloud Controller'
  - reference: .properties.enable_global_access_to_plans
    label: Enable Global access to all Services and Plans
    description: 'Open up access to all service plans across all orgs and spaces'
  ### CUSTOM_VARIABLE_LABEL_BEGIN_MARKER
  ### CUSTOM_VARIABLE_LABEL_END_MARKER
  name: generic_broker_app
  label: Service Broker Application
  description: Service Broker configuration

  ### PERSISTENCE_STORE_BEGIN_MARKER
- property_inputs:                                       # [9]
  - reference: .properties.persistence_store_type
    label: Persistence using MySQL Service binding (default) or custom database
    description: "Select MySQL Service Binding or Custom Database for storing broker configurations"
  - reference: .properties.persistence_service_addr
    label: Persistence Database Instance Listener Address with Port
    description: "Enter the address and port for the SB's Persistence Database"
  - reference: .properties.persistence_service_sid
    label: Persistence Database instance Service name
    description: 'Enter the SID or service or database name for the Persistence Database'
  - reference: .properties.persistence_service_params
    label: Additional parameters for connecting to db instance
    description: 'Enter any additional parameters to be used for connecting to the SB Database'
  - reference: .properties.persistence_sb_user
    label: Username for Service broker app to use for its persistence (should be valid and have sufficient privileges/tabelespace etc)
    description: 'Enter a valid name for the Service Broker to connect to the persistence store'
  - reference: .properties.persistence_sb_password
    label: Password for Service broker app to use on the persistence
    description: 'Enter the password for the Service Broker to connect to the persistence store'
  name: persistence-db
  label: Persistence for Service Broker
  description: Persistence store for Service Broker to store its configurations
  ### PERSISTENCE_STORE_END_MARKER

  ### TARGET_SERVICE_BEGIN_MARKER
- property_inputs:                                       # [9]
  - reference: .properties.target_service_addr
    label: Target Service Listener Address with Port
    description: "Enter the address and port for the SB's Target Service"
  - reference: .properties.target_service_sid
    label: Target Service instance service name
    description: 'Enter the service name for the Target Service'
  - reference: .properties.target_service_params
    label: Additional parameters for connecting to service instance
    description: 'Enter any additional parameters to be used for connecting to the Target'
  - reference: .properties.target_admin_user
    label: Admin username for Service broker app to to manage the target service
    description: 'Enter an admin user name for managing the target service'
  - reference: .properties.target_admin_password
    label: Admin Password for Service broker app to manage the target service
    description: 'Enter the admin password for managing the target service'
  name: managed-target-db
  label: Managed Target for Service Broker
  description: Target Service managed by Service Broker
  ### TARGET_SERVICE_END_MARKER

  ### ON_DEMAND_PLAN_BEGIN_MARKER
- property_inputs:
  - reference: .properties.on_demand_service_plans_collection
    label: On-Demand Service Plans
    property_inputs:
    - reference: plan_name
      label: Plan Name
      description: "Name of Plan"
      slug: false
    - reference: plan_description
      label: Plan Description
      description: "Description of Plan"
      slug: false
    - reference: plan_details
      label: "Plan Details or bullets (individual line entries, each with Name : Value : Description and ending with ;)"
      description: "Specify configurations or bullets for the plan. Specify each plan detail or bullet in a separate line with a name, value, description separated by ':' and ending with ';'.
      Detail1: associated value : description ; <NEWLINE> Detail2: its value : description <NEWLINE>"
      slug: false
  name: on_demand_service_plans
  label: On-Demand Service Plans
  description: "An on-demand service plan lets Pivotal CF users create their own Service Plans from the Pivotal CF command line interface or developer console. Use this page to configure the service plan's settings."
  ### ON_DEMAND_PLAN_END_MARKER

job_types:
- name: deploy-service-broker
  resource_label: Deploy Generic Service Broker
  errand: true
  templates:
  - name: deploy-service-broker
    release: generic_broker
  resource_definitions:
  - name: ram
    type: integer
    configurable: false
    default: 512
  - name: ephemeral_disk
    type: integer
    configurable: false
    default: 2048
  - name: persistent_disk
    type: integer
    configurable: false
    default: 0
  - name: cpu
    type: integer
    configurable: false
    default: 1
  static_ip: 0
  dynamic_ip: 1
  max_in_flight: 1
  instance_definitions:
  - name: instances
    type: integer
    configurable: false
    default: 1
  property_blueprints:
  - name: vm_credentials
    type: salted_credentials
    default:
      identity: vcap
  - name: broker_credentials
    type: salted_credentials

  manifest: |
    domain: (( ..cf.cloud_controller.system_domain.value ))
    app_domains:
      - (( ..cf.cloud_controller.apps_domain.value ))
    ssl:
      skip_cert_verify: (( ..cf.ha_proxy.skip_cert_verify.value ))
    uaa:
      url: https://uaa.(( ..cf.cloud_controller.system_domain.value ))
      clients:
        generic_broker:
          secret: test
    generic_broker:
      app_name: (( .properties.app_name.value ))
      app_version: (( .properties.app_version.value ))
      app_uri: (( .properties.app_uri.value ))
      create_open_security_group: (( .properties.create_open_security_group.value ))
      app_push:
        org_quota: (( .properties.org_quota.value ))
        timeout: 180
        memory: (( .properties.memory.value ))
      ### CUSTOM_VARIABLE_MANIFEST_BEGIN_MARKER
      ### CUSTOM_VARIABLE_MANIFEST_END_MARKER

      ### ON_DEMAND_PLAN_BEGIN_MARKER
      on_demand_service_plans: (( .properties.on_demand_service_plans_collection.value ))
      ### ON_DEMAND_PLAN_END_MARKER
      encryption_key: (( .properties.encryption_key.value ))
      cf:
        admin_user: (( ..cf.uaa.system_services_credentials.identity ))
        admin_password: (( ..cf.uaa.system_services_credentials.password ))
      broker:
        user: (( .deploy-service-broker.broker_credentials.identity ))
        password: (( .deploy-service-broker.broker_credentials.password ))
        internal_service_names: (( .properties.internal_service_names.value ))

- name: register-broker
  resource_label: Register Generic Service Broker
  templates:
  - name: register-broker
    release: generic_broker
  errand: true
  resource_definitions:
  - name: ram
    type: integer
    configurable: false
    default: 512
  - name: ephemeral_disk
    type: integer
    configurable: false
    default: 2048
  - name: persistent_disk
    type: integer
    configurable: false
    default: 0
  - name: cpu
    type: integer
    configurable: false
    default: 1
  static_ip: 0
  dynamic_ip: 1
  max_in_flight: 1
  instance_definitions:
  - name: instances
    type: integer
    configurable: false
    default: 1
  property_blueprints:
  - name: vm_credentials
    type: salted_credentials
    default:
      identity: vcap

  manifest: |
    domain: (( ..cf.cloud_controller.system_domain.value ))
    app_domains:
      - (( ..cf.cloud_controller.apps_domain.value ))
    ssl:
      skip_cert_verify: (( ..cf.ha_proxy.skip_cert_verify.value ))
    uaa:
      url: https://uaa.(( ..cf.cloud_controller.system_domain.value ))
      clients:
        generic_broker:
          secret: test
    generic_broker:
      app_name: (( .properties.app_name.value ))
      app_version: (( .properties.app_version.value ))
      app_uri: (( .properties.app_uri.value ))
      encryption_key: (( .properties.encryption_key.value ))
      enable_global_access_to_plans: (( .properties.enable_global_access_to_plans.value ))
      cf:
        admin_user: (( ..cf.uaa.system_services_credentials.identity ))
        admin_password: (( ..cf.uaa.system_services_credentials.password ))
      broker:
        user: (( .deploy-service-broker.broker_credentials.identity ))
        password: (( .deploy-service-broker.broker_credentials.password ))
        internal_service_names: (( .properties.internal_service_names.value ))

- name: destroy-broker
  resource_label: Remove Generic Service Broker
  templates:
  - name: destroy-broker
    release: generic_broker
  errand: true
  resource_definitions:
  - name: ram
    type: integer
    configurable: false
    default: 512
  - name: ephemeral_disk
    type: integer
    configurable: false
    default: 1024
  - name: persistent_disk
    type: integer
    configurable: false
    default: 0
  - name: cpu
    type: integer
    configurable: false
    default: 1
  static_ip: 0
  dynamic_ip: 1
  max_in_flight: 1
  instance_definitions:
  - name: instances
    type: integer
    configurable: false
    default: 1
  property_blueprints:
  - name: vm_credentials
    type: salted_credentials
    default:
      identity: vcap

  manifest: |
    domain: (( ..cf.cloud_controller.system_domain.value ))
    app_domains:
      - (( ..cf.cloud_controller.apps_domain.value ))
    ssl:
      skip_cert_verify: (( ..cf.ha_proxy.skip_cert_verify.value ))
    uaa:
      url: https://uaa.(( ..cf.cloud_controller.system_domain.value ))
      clients:
        generic_broker:
          secret: test
    generic_broker:
      app_name: (( .properties.app_name.value ))
      app_version: (( .properties.app_version.value ))
      app_uri: (( .properties.app_uri.value ))
      encryption_key: (( .properties.encryption_key.value ))
      cf:
        admin_user: (( ..cf.uaa.system_services_credentials.identity ))
        admin_password: (( ..cf.uaa.system_services_credentials.password ))
      broker:
        user: (( .deploy-service-broker.broker_credentials.identity ))
        password: (( .deploy-service-broker.broker_credentials.password ))
        internal_service_names: (( .properties.internal_service_names.value ))

- name: compilation
  resource_label: compilation
  resource_definitions:
   - name: ram
     type: integer
     configurable: true
     default: 1_024
   - name: ephemeral_disk
     type: integer
     configurable: true
     default: 1024
   - name: persistent_disk
     type: integer
     configurable: true
     default: 0
   - name: cpu
     type: integer
     configurable: true
     default: 2

  static_ip: 0
  dynamic_ip: 1
  max_in_flight: 1

  instance_definitions:
    - name: instances
      type: integer
      default: 1

update:
  canaries: 1
  canary_watch_time: 60000-240000
  max_in_flight: 1
  update_watch_time: 60000-240000

requires_product_versions:
- name: cf
  version: "~> 1.0"
provides_product_versions:
- name: generic_broker
  version: 'RELEASE_VERSION'
post_deploy_errands:
- name: deploy-service-broker
- name: register-broker
pre_delete_errands:
- name: destroy-broker

